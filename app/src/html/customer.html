<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System</title>
    <script type="module" src="/src/html/customer.36b3f975.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin
    ></script>
    <script type="module" src="/src/html/customer.11191a78.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin
    />
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/src/html/customer.1303f162.css" />
  </head>
  <body>
    <nav class="mb-3 navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="me-4 nav-item">
              <a href="http://localhost:8000" class="navbar-brand">BMA</a>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="active btn btn-nav"
                data-action="home"
              >
                Home
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-nav" data-action="reserved">
                Reserved
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-nav" data-action="rented">
                Rented
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-nav"
                data-action="favourites"
              >
                Favourites
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-nav" data-action="payment">
                Payments
              </button>
            </li>
            <li class="ms-auto nav-item">
              <button type="button" class="btn btn-signout">
                <ion-icon name="log-out-outline"></ion-icon>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="app-container">
      <div class="sidebar-container">
        <div class="filter-btns mt-auto mx-auto">
          <button
            type="button"
            class="btn btn-outline-primary btn-reset mb-3 me-3"
          >
            reset
          </button>
          <button type="button" class="btn btn-apply btn-primary mb-3">
            Apply
          </button>
        </div>
      </div>
      <div class="content"><div class="cars"></div></div>
    </div>
    <div class="hide payment-container"></div>
    <div
      class="fade modal"
      id="car-info"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title view-title" id="staticBackdropLabel">
              BMW X6
            </h1>
            <button
              type="button"
              class="btn btn-close-modal"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <ion-icon class="close-icon" name="close"></ion-icon>
            </button>
          </div>
          <div class="modal-body">
            <div
              id="carouselExampleIndicators"
              class="carousel mb-4 slide"
              data-bs-ride="true"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="5"
                  aria-label="Slide 6"
                ></button>
              </div>
              <div class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span class="carousel-prev-icon" aria-hidden="true">
                  <ion-icon name="chevron-back-outline"></ion-icon>
                </span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span class="carousel-next-icon" aria-hidden="true">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="car-info"></div>
          </div>
          <div class="modal-footer view-footer"></div>
        </div>
      </div>
    </div>
    <div
      class="fade modal"
      id="res-info"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="action-title modal-title" id="staticBackdropLabel2">
              BMW X6
            </h1>
            <button
              type="button"
              class="btn btn-close-modal"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <ion-icon class="close-icon" name="close"></ion-icon>
            </button>
          </div>
          <div class="modal-body">
            <form id="action" class="action-form needs-validation" novalidate>
              <div class="action-field">
                <label for="pickup-date" class="form-label">Pick-up date</label>
                <input
                  type="datetime"
                  class="form-control"
                  id="pickup-date"
                  min="2022-12-15"
                  name="pickup"
                  max
                  required
                />
                <div class="invalid-feedback">Please choose a date.</div>
              </div>
              <div class="action-field">
                <label for="pickup-location" class="form-label"
                  >Pick-up location</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="pickup-location"
                  required
                />
                <div class="invalid-feedback">Please choose a location.</div>
              </div>
              <div class="action-field">
                <label for="drop-off-date" class="form-label"
                  >Drop-off date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="drop-off-date"
                  min="2022-12-15"
                  max
                  required
                />
                <div class="invalid-feedback">Please choose a date.</div>
              </div>
              <div class="action-field">
                <label for="drop-off-location" class="form-label"
                  >Drop-off location</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="drop-off-location"
                  required
                />
                <div class="invalid-feedback">Please choose a location.</div>
              </div>
            </form>
          </div>
          <div class="action-footer modal-footer">
            <button
              data-bs-toggle="modal"
              data-bs-target="#car-info"
              class="btn btn-outline-primary"
              type="submit"
            >
              Cancel
            </button>
            <button
              form="action"
              class="btn btn-primary btn-submit"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="fade modal"
      id="pay"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="pay"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title pay-title" id="pay">
              Choose a payment method
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body pay-body">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="credit-card"
                checked
              />
              <label class="form-check-label me-4" for="credit-card">
                Credit Card
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="Cash"
              />
              <label class="form-check-label" for="cash">Cash</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary btn-submit-pay"
            >
              pay
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
